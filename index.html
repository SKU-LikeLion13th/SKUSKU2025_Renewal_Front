<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/css/Calendar.css">
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <title>SKUSKU</title>

    <!-- OG tag -->
    <!-- 제목 설정 -->
    <meta name="title" property="og:title" content="SKU-SKU" />

    <!-- 설명문 설정 -->
    <meta
      name="description"
      property="og:description"
      content="성결대학교 멋쟁이사자처럼 13기 웹사이트"
    />

    <!-- 이미지 설정 -->
    <meta name="image" property="og:image" content="./assets/logo/ogImg.png" />

    <!-- URL 설정 -->
    <meta name="url" property="og:url" content="https://sku-sku.com/" />

    <!-- 언어 설정 -->
    <meta property="og:locale" content="ko_KR" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
